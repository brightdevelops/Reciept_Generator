<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
</head>
<body>
    <h1>Your Receipt</h1>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        {% for item_name, quantity, price in items %}
        <tr>
            <td>{{ item_name }}</td>
            <td>{{ quantity }}</td>
            <td>${{ price }}</td>
            <td>${{ quantity * price }}</td>
        </tr>
        {% endfor %}
    </table>
    <h3>Subtotal: ${{ subtotal }}</h3>
    <h3>Tax (10%): ${{ tax }}</h3>
    <h3>Total: ${{ total }}</h3>
</body>
</html>
